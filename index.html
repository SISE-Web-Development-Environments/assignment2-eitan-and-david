<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Monoton&display=swap" rel="stylesheet">
    <script src="scripts/jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <title>PacMan</title>
</head>
<body>
<!-- Header - LOGO and App Name	-->
<div id="header">
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <div class="justify-content-center">
            <div class="row">
                <div class="col-sm-6">
                    <h1 align="center">PacMan</h1>
                </div>
                <div class="col-sm-6">
                    <h5> EITAN PLATOK <br> DAVID FADIDA <br></h5>
                </div>
            </div>
        </div>
    </nav>
</div>
<!-- Header - LOGO and App Name	-->

<!-- Menu -->
<div id="mainMenu">
    <div align="center">
        <button type="button">
            <img src="./resources/yellowGhost.png" alt="" width="100" height="100">
            <br>
            <h5>PLAY</h5>
        </button>
        <button type="button" id="logIn">
            <img src="./resources/greenGhost.png" alt="" width="100" height="100">
            <br>
            <h5>LOGIN</h5>
        </button>
        <button type="button" id="register">
            <img src="./resources/blueGhost.png" alt="" width="100" height="100">
            <br>
            <h5>REGISTER</h5>
        </button>
        <button type="button" id="settings">
            <img src="./resources/redGhost.png" alt="" width="100" height="100">
            <br>
            <h5>SETTINGS</h5>
        </button>
        <button type="button" data-toggle="modal" data-target="#myModal">
            <img src="./resources/brownGhost.png" alt="" width="100" height="100">
            <br>
            <h5>ABOUT</h5>
        </button>
    </div>
</div>
<!-- Menu -->

<!-- About	-->
<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Content -->
<div id="gameView" align="center" hidden>
    <div id="score">
        <label for="lblScore">SCORE:</label>
        <input id="lblScore" type="text"/>
    </div>
    <div id="time">
        <label for="lblTime">TIME:</label>
        <input id="lblTime" type="text"/>
    </div>
    <div id="game">
        <canvas id="canvas" height="600" width="600"></canvas>
    </div>
</div>

<div id="registerView" hidden>
    <br>
    <form id="registerForm" class="container" style="width: 20%">
        <img src="./resources/blueGhost.png" alt="" width="100" height="100">
        <h2>REGISTER</h2>
        <input type="text" class="form-control" placeholder="User Name" required>
        <input type="password" class="form-control" placeholder="Password" required>
        <input id="email" type="text" class="form-control" placeholder="Email" required>
        <input type="text" class="form-control" placeholder="Full Name" required>
        Birth Day
        <div class="row align-items-center mt-4" id="birthday">
            <div class="col">
                <select class="custom-select" id="inputGroupSelect01" required>
                    <option selected>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="col">
                <select class="custom-select" id="inputGroupSelect02" required>
                    <option selected>Month</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="col">
                <select class="custom-select" id="inputGroupSelect03" required>
                    <option selected>Year</option>
                    <option value="1">2000</option>
                    <option value="2">2001</option>
                    <option value="3">2002</option>
                </select>
            </div>
        </div>
        <button class="btn btn-lg btn-dark btn-block">SUBMIT</button>
    </form>
</div>

<div id="settingsView" hidden>
    <br>
    <form class="container" style="width: 20%">
        <img align="center" src="./resources/redGhost.png" alt="" width="100" height="100">
        <h2>SETTINGS</h2>
        <h4>Keys SetUp</h4>
        <input type="text" class="form-control" placeholder="press on your keyboard to set left" required>
        <input type="text" class="form-control" placeholder="press on your keyboard to set right" required>
        <input type="text" class="form-control" placeholder="press on your keyboard to set up" required>
        <input type="text" class="form-control" placeholder="press on your keyboard to set down" required>
        <h4>Balls SetUp</h4>
        <input type="range" value="50" min="50" max="90" class="form-control">
        <input type="color" class="form-control" required>
        <input type="color" class="form-control" required>
        <input type="color" class="form-control" required>

        <button class="btn btn-lg btn-dark btn-block">SUBMIT</button>
    </form>
</div>


<div id="loginView" hidden>
    <br>
    <br>
    <br>
    <form class="form-signin container" style="width: 20%">
        <img src="./resources/greenGhost.png" alt="" width="100" height="100">
        <h2 align="center">SIGN IN</h2>
        <label for="inputUser" class="sr-only">Email address</label>
        <input type="text" id="inputUser" class="form-control" placeholder="User Name" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-dark btn-block" type="submit">LOG IN</button>
    </form>
    <br>
    <br>
</div>



<!-- Content -->
<br>
<!-- Footer -->
<div id="footer">
    <div class="jumbotron container" id="footerContent">
        <h4> PacMan - Version 1.0.1</h4>
        <h6> Created By Eitan and David LTD</h6>
    </div>
</div>
<script type="text/javascript">
    document.getElementById("register").addEventListener('click',function () {
        currentPage.setPageName("registerView");
        changeDiv();
    });

    document.getElementById("logIn").addEventListener('click',function () {
        currentPage.setPageName("loginView");
        changeDiv();
    });

    document.getElementById("settings").addEventListener('click',function () {
        currentPage.setPageName("settingsView");
        changeDiv();
    });

    $(document).ready(function () {
        $("#email").keyup(function(){
            if(validateEmail()){
                alert("asdsadsadsad");
                // if the email is validated
                // set input email border green
                $("#email").css("border","2px solid green");
                // and set label
            }else{
                alert("asdsadsadsad");
                // if the email is not validated
                // set border red
                $("#email").css("border","2px solid red");
            }
        });
    })

    function validateEmail(){
        // get value of input email
        var email=$("#email").val();
        // use reular expression
        var reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
        if(reg.test(email)){
            return true;
        }else{
            return false;
        }
    }
</script>

<!-- Footer -->
</body>
</html>
